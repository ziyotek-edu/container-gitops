name: Generate Manifests

on:
  push:
    branches:
      - main
    paths:
      - 'students/week-*.yaml'

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    name: Generate Kubernetes Manifests

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install yq and jq
        run: |
          sudo apt-get update
          sudo apt-get install -y jq
          sudo wget -qO /usr/local/bin/yq https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          sudo chmod +x /usr/local/bin/yq

      - name: Generate manifests for all weeks
        run: |
          for student_file in students/week-*.yaml; do
            if [ -f "$student_file" ]; then
              echo "Generating manifests from $student_file"
              chmod +x scripts/generate-manifests.sh
              ./scripts/generate-manifests.sh "$student_file"
            fi
          done

      - name: Commit and push generated manifests
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git add manifests/generated/

          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "ðŸ¤– Auto-generate K8s manifests from student submissions

            Generated from: $(git log -1 --pretty=%B | head -n1)
            Timestamp: $(date -u +"%Y-%m-%d %H:%M:%S UTC")
            "
            git push
          fi

      - name: Create deployment summary
        run: |
          echo "## ðŸ“Š Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          STUDENT_COUNT=$(yq eval '.students | length' students/week-01.yaml)
          echo "**Total Students:** $STUDENT_COUNT" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          echo "### Students Deployed:" >> $GITHUB_STEP_SUMMARY
          yq eval '.students[] | "- " + .name + " (@" + .github_username + ")"' students/week-01.yaml >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          echo "### Generated Files:" >> $GITHUB_STEP_SUMMARY
          ls -1 manifests/generated/*.yaml | sed 's/^/- /' >> $GITHUB_STEP_SUMMARY
